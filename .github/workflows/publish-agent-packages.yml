name: Publish Agent Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches:
      - main
    paths:
      - "agent-packages/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent-packages

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
          scope: "@clearfeed"
          cache: "yarn"

      - name: Configure git
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Configure npm registry
        run: |
          echo "@clearfeed:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Version bump (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd packages/hubspot && npm version ${{ github.event.inputs.version }} -m "Bump hubspot to %s"
          cd ../jira && npm version ${{ github.event.inputs.version }} -m "Bump jira to %s"
          cd ../github && npm version ${{ github.event.inputs.version }} -m "Bump github to %s"

      - name: Push version changes
        if: github.event_name == 'workflow_dispatch'
        run: git push --follow-tags

      - name: Publish packages
        run: |
          cd packages/hubspot && npm publish --access restricted
          cd ../jira && npm publish --access restricted
          cd ../github && npm publish --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
